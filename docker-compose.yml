# IFP Edge - Lightweight DevOps Monitoring
# Install: https://github.com/Nordvei/ifp-edge
# Docs: https://infinity-folder.no

services:
  # ===========================================================================
  # Core Monitoring Stack
  # ===========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: ifp-edge-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - ifp-network

  grafana:
    image: grafana/grafana:latest
    container_name: ifp-edge-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    ports:
      - "3003:3000"
    volumes:
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./config/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - ifp-network

  # ===========================================================================
  # IFP SAGE - Intelligent Monitoring Agent
  # ===========================================================================

  sage:
    build: ./services/sage
    container_name: ifp-edge-sage
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - CHECK_INTERVAL=${SAGE_CHECK_INTERVAL:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - O2_WALLET_API=http://o2-wallet:8085
      - DRONE_BRIDGE_URL=http://drone-bridge:8090
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - ifp-network

  # ===========================================================================
  # O2 Wallet Monitor (Optional - Web3 Integration)
  # ===========================================================================

  o2-wallet:
    build: ./services/o2-wallet
    container_name: ifp-edge-o2-wallet
    environment:
      - POLYGON_RPC_URL=${POLYGON_RPC_URL:-https://polygon-rpc.com}
      - O2_TOKEN_ADDRESS=${O2_TOKEN_ADDRESS:-0xEfc21AceC2D99a8F4951125d67d9Cd129FB55DcE}
      - THE_M_WALLET=${WALLET_ADDRESS}
      - PORT=8085
    ports:
      - "8086:8085"
    restart: unless-stopped
    networks:
      - ifp-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Demo Application (For Testing)
  # ===========================================================================

  demo-app:
    image: nginx:alpine
    container_name: ifp-edge-demo-app
    ports:
      - "8081:80"
    volumes:
      - ./demo/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./demo/html:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - ifp-network
    labels:
      - "ifp.monitor=true"
      - "ifp.tier=demo"

networks:
  ifp-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
