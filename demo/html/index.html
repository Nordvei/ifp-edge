<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFP Edge - Demo Application</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #10b981;
            color: white;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #764ba2;
        }
        code {
            background: #f3f4f6;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 IFP Edge Demo App</h1>
        <div class="status">✅ Running</div>
        <p>This is a demo application being monitored by IFP Edge.</p>
        <p>IFP Edge is tracking this service's uptime, response time, and resource usage in real-time.</p>

        <div class="links">
            <a href="http://localhost:3001" target="_blank">📊 Open Grafana</a>
            <a href="http://localhost:9090" target="_blank">📈 Open Prometheus</a>
            <a href="/health">🏥 Health Check</a>
            <a href="/metrics">📊 Metrics</a>
        </div>

        <p style="margin-top: 2rem; font-size: 0.9rem; color: #999;">
            Monitored by <strong>IFP Edge</strong><br>
            <a href="https://github.com/Nordvei/ifp-edge" style="color: #667eea;">GitHub</a> |
            <a href="https://infinity-folder.no" style="color: #667eea;">Website</a>
        </p>
    </div>

    <script>
        // Simple health check animation
        setInterval(() => {
            fetch('/health')
                .then(response => {
                    if (response.ok) {
                        console.log('Health check: OK');
                    }
                })
                .catch(err => console.error('Health check failed:', err));
        }, 30000); // Every 30 seconds
    </script>
</body>
</html>
